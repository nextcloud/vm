name: Bug Report
description: File a bug report
labels: [bug]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
        
        Please do not submit feature requests. The [Community Forums](https://help.nextcloud.com/c/apps/26) has a section for submitting, voting for, and discussing product feature requests.
  - type: textarea
    id: reproduce
    attributes:
      label: Steps To Reproduce
      description: How can we reproduce the behavior.
      value: |
        1. Go to '...'
        2. Click on '....'
        3. Scroll down to '....'
        4. Click on '...'
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: Expected Result
      description: A clear and concise description of what you expected to happen.
    validations:
      required: true
  - type: textarea
    id: actual
    attributes:
      label: Actual Result
      description: A clear and concise description of what is happening.
    validations:
      required: true
  - type: textarea
    id: screenshots
    attributes:
      label: Screenshots or Videos
      description: If applicable, add screenshots and/or a short video to help explain your problem.
  - type: textarea
    id: additional-context
    attributes:
      label: Additional Context
      description: Add any other context about the problem here.
  - type: input
    id: version
    attributes:
      label: Build Version
      description: What version of Nextcloud are you running?
    validations:
      required: true
  - type: dropdown
    id: environment
    attributes:
      label: Environment
      description: How did you install the server?
      multiple: true
      options:
        - By using the scripts
        - By downloading the VM
    validations:
      required: true
  - type: textarea
    id: environment-details
    attributes:
      label: Environment Details
      description: If Self-Hosted please provide some additional environment details.
      placeholder: |
        - Operating system: [e.g. Ubuntu]
        - Environment: [e.g. PHP, Database]
        - Hardware: [e.g. Intel 6-core, 8GB RAM]
